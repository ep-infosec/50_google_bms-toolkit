---
- name: nfs_backups | Install NFS mount utility
  become: yes
  become_user: root
  yum:
    name: nfs-utils
    state: present
    lock_timeout: 180
  when: ansible_os_family == "RedHat"

- name: nfs_backups | Ensure rpcbind is running as configured.
  become: yes
  become_user: root
  service:
    name: rpcbind
    state: started
    enabled: true
  when: ansible_os_family == "RedHat"

- name: nfs_backups | Create a nfs backups mount folder
  file:
    path: "{{ backup_dest }}"
    state: directory
    mode: u=rwx,go=rx
    owner: "{{ oracle_user}}"
    group: backupdba

- name: nfs_backups | Mount NFS share (backup)
  become: yes
  become_user: root
  mount:
    fstype: nfs
    name: "{{ backup_dest }}"
    opts: "user,vers=3,_netdev,rsize=8192,wsize=8192,timeo=14,intr"
    src: "{{ backup_src }}"
    state: mounted
